<html>
<head>
    <title>Belajar Form</title>
</head>
<body>
    <form>
        <!--menampilkan menu form-->
        <fieldset>
            <h3 align="center">Masukkan Data Anda</h3>
        Nama Depan:
        <br>
        <input type="text" name="namadepan" placeholder="namadepan">
        <br>
        Nama Belakang:
        <br>
        <input type="text" name="namabelakang" placeholder="namabelakang" >
        <br>
        Password:
        <br>
        <input type="password" name="password" placeholder="masukkan sandi">
        <br>
        No Absen:
        <br>
        <input type="text" name="noabsen" placeholder="nomer">
        <br>
        Kelas:
        <br>
        <input type="text" name="kelas" placeholder="kelas">
        <br>
        Jurusan:
        <br>
        <input type="text" name="jurusan" placeholder="jurusan">
        <br><br>
       
        Apakah anda memiliki device:

        <input type="checkbox" name="device">
        <br>
            Pilih device:
            <br>
            laptop <input type="radio" name="device" value="laptop">
            smartphone <input type="radio" name="device" value="smartphone">

        <br>

        Do you agree?

        <input type="checkbox" name="agree?" value="ON">

        <br><br>

        Pilih Hobi Anda?

        <br><br>

        Makan:

        <input type="radio" name="Hobi" value="makan">

        <br>

        Gaming:

        <input type="radio" name="Hobi" value="makan">

        <br>

        Berlibur:

        <input type="radio" name="Hobi" value="Berlibur" checked>
        <br><br>
        Tahu saya dari mana?
        <select name="mobil">

            <option value="Instagram">Instagram
            
            <option value="Facebook">Facebook
            
            <option value="Whatsapp" selected>Whatsapp
            
            <option value="Teman">Teman
            
            </select>
        <br>
        <input type="submit" name="kirim" value="Kirim">
        <input type="reset" name="hapus" value="Hapus">
        </fieldset>
    </form>
</body>
