    <title>Belajar Form</title>

<body>
    <form>
        <!--menampilkan menu form-->
        <fieldset>
            <h3 align="center">Form Registrasi</h3>
        Nama:
        <input type="text" name="Nama" placeholder="Nama">
        <br>
        Username:
        <input type="text" name="Username" placeholder="Username" >
        <br>
        Password:
        <input type="password" name="password" placeholder="masukkan sandi">
        <br>
        <p>
            Jenis Kelamin :
            <label>
              <input name="radiobutton" type="radio" value="radiobutton" />
              Laki-Laki</label
            >
            <label>
              <input name="radiobutton" type="radio" value="radiobutton" />
              Perempuan</label
            >
          </p>
       
        
        <br>
        Pilih Hobi Anda:

        <br><br>
        Makan:
        <input type="checkbox" name="Hobi" value="makan">
        
        Gaming:
        <input type="checkbox" name="Hobi" value="Gaming">
        
        Berlibur:
        <input type="checkbox" name="Hobi" value="Berlibur" checked>
        <br><br>
        Deskripsikan diri anda: <br>
        <textarea name="Deskripsikan diri anda" id="" cols="30" rows="10"></textarea>
       <br>
        Tahu saya dari mana?
        <select name="mobil">

            <option value="Instagram">Instagram
            
            <option value="Facebook">Facebook
            
            <option value="Whatsapp" selected>Whatsapp
            
            <option value="Teman">Teman
            
            </select>
        <br>
        <input type="submit" name="daftar" value="daftar">
        <input type="reset" name="reset" value="reset">
        </fieldset>
    </form>
</body>
